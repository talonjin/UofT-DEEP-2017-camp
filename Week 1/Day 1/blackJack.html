<!DOCTYPE html>
<html>
    <head>
        <title> BlackJack </title>
    </head>

    <body>
        <div id = "header">
            <center> <h1> BlackJack </h1> </center> 
        </div>
        
        <div id = "instructions">
            <center> <p> Welcome to BlackJack. <br> Your goal is to get to 21, or as close to 21. <br> <br> Press the button below to begin. </p> </center>    
        </div>
        
        <center> <button onclick="beginButton()"> Begin </button>  <button onClick="hitMe()"> Hit Me </button> <button onClick="stayButton()"> Stay </button> </center>

        <div id = "dealer" style="float: left; text-align:center; width: 50%; height: 10%">
            <p> <b> Dealer </p> <br> <br>
            <h2> Card 1: <div id = "dealer1">  </div> </h2>
            <h2> Card 2: <div id = "dealer2">  </div> </h2>
            <h3> Total: <div id = "dealerTotal"> </div> </h3>
        </div>

        <div id = "player" style="float: right; text-align:center; width: 50%; height: 10%">
            <p> <b> Player </p> <br> <br>
            <h2> Card 1: <div id = "card1">  </div> </h2>
            <h2> Card 2: <div id = "card2">  </div> </h2>
            <h3> Total: <div id = "total"> </div> </h3>
        </div>
    </body>
    <footer>
